	<style type="text/css">
		#imgContainer {

		}
		#movingImg {
			width: 50px;
			position: absolute;

		}
	</style>

	<script type="text/javascript">

		function myMove(speed, end) {
		    var elem = document.getElementById("movingImg"); 
		    var pos = 0;
		    var id = setInterval(frame, speed);
		    function frame() {
		        if (pos == end) {
		            clearInterval(id);
		        } else {
		            pos++; 
		            elem.style.left = pos + 'px'; 
		        }
		    }
		}
		document.addEventListener('DOMContentLoaded', function(e) {
			myMove(8, 500);
		});

	</script>
